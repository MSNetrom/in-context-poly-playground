defs:
    model: &base_config
        n_positions: 101
        n_layer: 12
        n_embd: 256
        n_head: 8
    
    model: &small_config
        n_positions: 101
        n_layer: 6
        n_head: 4
        n_embd: 64

    model: &retrieval_config
        n_positions: 130
        n_layer: 2
        n_head: 8
        n_embd: 128

model: &std_gpt2
    type: gpt2
    <<: *base_config

model: &std_llama
    type: llama
    <<: *base_config

model: &std_mamba
    type: mamba
    <<: *base_config

model: &small_gpt2
    type: gpt2
    <<: *small_config

model: &small_llama
    type: llama
    <<: *small_config

model: &small_mamba
    type: mamba
    <<: *small_config

model: &retrieval_gpt2
    type: gpt2
    <<: *retrieval_config

model: &retrieval_llama
    type: llama
    <<: *retrieval_config

model: &retrieval_mamba
    type: mamba
    <<: *retrieval_config
